plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

// кодировка файлов (если используете русский язык в файлах)
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'pl.oakfusion:chromedriver:2.9'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.2'
    implementation 'org.webjars.npm:chromedriver:2.35.0'
    implementation 'com.oakfusion:chromedriver-dep:2.9'
    implementation 'org.openqa.selenium:selenium-rc:1.0-20081010.060147'
    implementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.2.1'
}

test {
    useJUnitPlatform()
    // в тестах, вызывая `gradlew test -Dselenide.headless=true` будем передавать этот параметр в JVM (где его подтянет Selenide)
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}